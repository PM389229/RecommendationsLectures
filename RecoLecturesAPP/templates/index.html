<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Style pour les vignettes -->
    <style>
        /* Style pour les vignettes */
        .thumbnail {
            width: 50px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container my-5">
        <h1 class="text-success text-center mb-4">Book Recommendation App</h1>

        <!-- Section de connexion -->
        <div id="login-section" class="text-center">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" autocomplete="username" class="form-control my-2">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" class="form-control my-2">
            <button onclick="login()" class="btn btn-success my-2">Login</button>
            <p id="login-message"></p>
        </div>

        <!-- Section des recommandations -->
        <div id="recommendations-section" style="display:none;">
            <div class="input-group mb-3">
                <input type="text" id="book-title" placeholder="Enter a Book Title" class="form-control">
                <div class="input-group-append">
                    <button onclick="getRecommendations()" class="btn btn-primary">Get Recommendations</button>
                    <button onclick="showFavorites()" class="btn btn-outline-secondary">Mes Favoris</button>
                </div>
            </div>
            <ul id="recommendations-list" class="list-unstyled"></ul>
        </div>

        <!-- Section des favoris -->
        <div id="favorites-section" style="display:none;">
            <h2 class="my-4">Mes Favoris</h2>
            <button onclick="showRecommendations()" class="btn btn-outline-primary mb-3">Retour aux Recommandations</button>
            <ul id="favorites-list" class="list-unstyled"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>



 <!-- Modal pour afficher les dÃ©tails du livre -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="book-thumbnail" src="" alt="Book cover" class="img-fluid mb-3" />
                <h5 id="book-title"></h5>
                <p id="book-authors" class="text-muted"></p>
                <p id="book-published-year" class="text-muted"></p>
                <p id="book-average-rating" class="text-muted"></p>
                <p id="book-categories" class="text-muted"></p>
                <button id="description-toggle" class="btn btn-secondary mt-3" onclick="toggleDescription()">Show Description</button>
                <p id="book-description" class="mt-3" style="display: none;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
